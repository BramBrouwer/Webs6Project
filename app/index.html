<html lang="en" ng-app="webs6">

 <head>

 

   <!-- The css is copied into dist/css/app.css by the copy task -->

   <link rel="stylesheet" href="css/app.css"/>

 </head>

 <body ng-controller="GameController as gamecont">
     <button ng-click="gamecont.GameFactory.addGame()">Add game</button>
   
     
   <table>
  <tr>
    <th>Game ID</th>
    <th>TimeStamp</th>
    <th>In progress</th>
    <th>Participants</th>
    <th>Join</th>
  </tr>
  <tr ng-repeat="game in gamecont.GameFactory.games">
    <td>{{game.id}}</td>
    <td>{{game.timestamp}}</td>
    <td>lel</td>
    <td>{{game.users[0]}} - {{game.users[1]}}</td>
    <td><button ng-click='gamecont.GameFactory.joinGame(game)'>Join game</button></td>
  </tr>
</table> 
     


  

   <script src="js/app.js"></script>

 </body>

</html>
