<html lang="en" ng-app="webs6">

 <head>

 

   <!-- The css is copied into dist/css/app.css by the copy task -->

   <link rel="stylesheet" href="css/app.css"/>

 </head>

 <body ng-controller="GameController as gamecont">
     <button ng-click="gamecont.GameFactory.addGame()">Add game</button>
     <button class="refreshButton" ng-click='gamecont.getGames()'>Get games</button>
   
     
   <table>
  <tr>
    <!--<th>Game ID</th>-->
    <th>TimeStamp</th>
    <th>State</th>
    <th>Participants</th>
    <th>Join</th>
  </tr>
  <tr ng-repeat="game in gamecont.GameFactory.games | filter:{state: 'open'}">
    <!--<td>{{game.id}}</td>-->
    <td>{{game.createdOn | date : 'short'}}</td>
    <td>{{game.state}}</td>
    <td>{{game.players[0].name}} - {{game.players[1].name}}</td>
    <td><button ng-click='gamecont.joinGame(game)'>Join game</button></td>
  </tr>
</table> 
     


  

   <script src="js/app.js"></script>

 </body>

</html>
